#      dedaultZone: http://${eureka.instance.hostname}:8888/eureka/
#    register-with-eureka: false # 是否向注册中心注册，默认true
#    fetch-registry: false # 是否从注册中心拉取服务的信息，默认true
  # 集群部署
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:9999/eureka/

